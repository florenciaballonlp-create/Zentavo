name: ğŸ“± iOS Build

on:
  push:
    branches: [ main ]
    paths:
      - 'lib/**'
      - 'ios/**'
      - 'assets/**'
      - 'pubspec.yaml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ Build iOS App
    runs-on: macos-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: ğŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.7'
          channel: 'stable'
          cache: true
      
      - name: ğŸ“¦ Install dependencies
        run: flutter pub get
      
      - name: ğŸ” Analyze code
        run: flutter analyze --no-fatal-infos
      
      - name: ğŸ§ª Run tests
        run: flutter test || true
      
      - name: ğŸ—ï¸ Build iOS (No Code Sign)
        run: |
          flutter build ios --release --no-codesign
      
      - name: ğŸ“¦ Create IPA (unsigned)
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r Zentavo-unsigned.ipa Payload
      
      - name: ğŸ“¤ Upload IPA artifact
        uses: actions/upload-artifact@v3
        with:
          name: Zentavo-iOS-unsigned
          path: build/ios/iphoneos/Zentavo-unsigned.ipa
          retention-days: 30
      
      - name: ğŸ“¤ Upload Runner.app
        uses: actions/upload-artifact@v3
        with:
          name: Zentavo-iOS-app
          path: build/ios/iphoneos/Runner.app
          retention-days: 30

  # Job para compilar con firma (requiere certificados de Apple Developer)
  build-ios-signed:
    name: ğŸ Build iOS App (Signed)
    runs-on: macos-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    # Este job solo se ejecuta si tienes los secretos configurados
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: ğŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.7'
          channel: 'stable'
          cache: true
      
      - name: ğŸ“¦ Install dependencies
        run: flutter pub get
      
      # Instalar certificados de Apple (cuando los tengas)
      - name: ğŸ“œ Install Apple Certificate
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 != '' }}
        env:
          IOS_CERTIFICATE_BASE64: ${{ secrets.IOS_CERTIFICATE_BASE64 }}
          IOS_CERTIFICATE_PASSWORD: ${{ secrets.IOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          # Crear keychain temporal
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          
          # Decodificar e instalar certificado
          echo $IOS_CERTIFICATE_BASE64 | base64 --decode > certificate.p12
          security import certificate.p12 -k build.keychain -P "$IOS_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          
          # Limpiar
          rm certificate.p12
      
      # Instalar provisioning profile (cuando lo tengas)
      - name: ğŸ“‹ Install Provisioning Profile
        if: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 != '' }}
        env:
          IOS_PROVISIONING_PROFILE_BASE64: ${{ secrets.IOS_PROVISIONING_PROFILE_BASE64 }}
        run: |
          mkdir -p ~/Library/MobileDevice/Provisioning\ Profiles
          echo $IOS_PROVISIONING_PROFILE_BASE64 | base64 --decode > ~/Library/MobileDevice/Provisioning\ Profiles/profile.mobileprovision
      
      - name: ğŸ—ï¸ Build iOS (Signed)
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 != '' }}
        run: |
          flutter build ios --release
      
      - name: ğŸ“¦ Create signed IPA
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 != '' }}
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r Zentavo-signed.ipa Payload
      
      - name: ğŸ“¤ Upload signed IPA
        if: ${{ secrets.IOS_CERTIFICATE_BASE64 != '' }}
        uses: actions/upload-artifact@v3
        with:
          name: Zentavo-iOS-signed
          path: build/ios/iphoneos/Zentavo-signed.ipa
          retention-days: 90
      
      - name: ğŸ§¹ Cleanup keychain
        if: always()
        run: |
          security delete-keychain build.keychain || true
