name: ğŸ“± iOS Build

on:
  push:
    branches: [ main ]
    paths:
      - 'lib/**'
      - 'ios/**'
      - 'assets/**'
      - 'pubspec.yaml'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-ios:
    name: ğŸ Build iOS App
    runs-on: macos-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ”§ Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: ğŸ“± Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
      
      - name: ğŸ“¦ Install dependencies
        run: flutter pub get
      
      - name: ğŸ”§ Setup iOS dependencies
        run: |
          cd ios
          if [ -f "Podfile" ]; then
            pod install --repo-update
          else
            echo "No Podfile found, Flutter will handle iOS dependencies"
          fi
      
      - name: ğŸ” Analyze code
        run: flutter analyze --no-fatal-infos
        continue-on-error: true
      
      - name: ğŸ§ª Run tests
        run: flutter test
        continue-on-error: true
      
      - name: ğŸ—ï¸ Build iOS (No Code Sign)
        run: |
          flutter build ios --release --no-codesign
      
      - name: ğŸ“¦ Create IPA (unsigned)
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          cp -r Runner.app Payload/
          zip -r Zentavo-unsigned.ipa Payload
      
      - name: ğŸ“¤ Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: Zentavo-iOS-unsigned
          path: build/ios/iphoneos/Zentavo-unsigned.ipa
          retention-days: 30
      
      - name: ğŸ“¤ Upload Runner.app
        uses: actions/upload-artifact@v4
        with:
          name: Zentavo-iOS-app
          path: build/ios/iphoneos/Runner.app
          retention-days: 30

